
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Boleta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../main/static/seleccionBoleta.css">
</head>
<body>
    <!--p>l sistema debe contar con un módulo de boletería en el cual se selecciona el evento 
creado en el RF1, se agrega la localidad, el valor de la boleta y la cantidad de boletas 
disponibles. </-->
    <h1>Seleccionar Boleta</h1>
    <form id="formSeleccionBoleta" class="form-container" methods="POST" action="/">
        <div class="form-group">
            <label for="evento">Evento:</label>
            <select id="evento" name="evento" class="form-control" required>
                <!-- Opciones de eventos se cargarán dinámicamente con JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <select id="localidad" name="localidad" class="form-control" required>
                <!-- Opciones de localidades se cargarán dinámicamente con JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="valorBoleta">Valor de la Boleta:</label>
            <input type="number" id="valorBoleta" name="valorBoleta" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cantidadBoletas">Cantidad de Boletas:</label>
            <input type="number" id="cantidadBoletas" name="cantidadBoletas" class="form-control" required>
        </div>
        <div class="form-group">
    
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="reset" class="btn btn-secondary me-md-2">Limpiar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
</body>
</html>
