<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="../../main/static/consultarEventos.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Consulta de Eventos</h1>
        
        <!-- Buscador de eventos -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="searchTerm" class="form-label">Buscar por nombre o descripción:</label>
                    <input type="text" class="form-control" id="searchTerm" placeholder="Ingrese término de búsqueda">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="searchDate" class="form-label">Filtrar por fecha:</label>
                    <input type="date" class="form-control" id="searchDate">
                </div>
                <div class="col-md-2 d-flex align-items-end mb-3">
                    <button class="btn btn-primary w-100" id="searchBtn">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Contenedor para los eventos -->
        <div class="row" id="eventosContainer">
            <!-- Los eventos se cargarán dinámicamente aquí -->
            <div class="col-12 text-center" id="loadingEvents">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p>Cargando eventos...</p>
            </div>
        </div>
        
        <!-- Mensaje cuando no hay eventos -->
        <div class="alert alert-info text-center d-none" id="noEventsMessage">
            No se encontraron eventos que coincidan con tu búsqueda.
        </div>
        
        <!-- Botón para volver -->
        <div class="d-flex justify-content-center mt-4 mb-5">
            <a href="crearEvento.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Gestión de Eventos
            </a>
        </div>
    </div>

    <!-- Modal para ver detalles del evento -->
    <div class="modal fade" id="eventoDetalleModal" tabindex="-1" aria-labelledby="eventoDetalleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="eventoDetalleModalLabel">Detalles del Evento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Código:</strong> <span id="detalleCodigo"></span></p>
                            <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                            <p><strong>Fecha:</strong> <span id="detalleFecha"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Hora de inicio:</strong> <span id="detalleHoraInicio"></span></p>
                            <p><strong>Hora de fin:</strong> <span id="detalleHoraFin"></span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>Descripción:</h6>
                            <p id="detalleDescripcion" class="border p-3 bg-light"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/controlador/consultarEventos.js"></script>
</body>
</html>
