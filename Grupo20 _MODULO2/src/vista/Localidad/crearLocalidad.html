    <link

  <body>
    <!--h4>Objetivo</h4>
    <p> El sistema debe permitir crear localidades asignando un código de localidad y un 
nombre de localidad. </p-->


<div>
        <h1>Crear Localidad</h1>
  <form action="/src/controlador/rearLocalidadControlador.py" method="POST" >

    <div>
        <label for="codigo_localidad">Código localidad</label><br>
        <input type="number" id="codigo_localidad" name="codigo_localidad" value="El código se genera automaticamente"><br>
    </div>

      <div>
        <label for="name_localidad">Nombre de localidad:</label><br>
        <input type="text" id="name_localidad" name="name_localidad" value="Festividad honor a la bandera"><br>
    </div>

    <div>
        <input type="submit" action="/localidad/crear" value="Crear">
    </div>
</form> 
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
